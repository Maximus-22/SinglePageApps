<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css?family=DM Sans" rel="stylesheet"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"/>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    {% load static %}
    <!--    <link rel="stylesheet" href="{% static 'css/style.css' %}">-->
    <link rel="stylesheet" href="{% static 'css/style.css' %}?v=1"/>
    <link rel="stylesheet" href="{% static 'css/all.min.css' %}"/>
    <link rel="icon" href="{% static 'singlepageapp/favicon.png' %}"/>

    <title>{% block title %}{% endblock %}</title>

</head>

<body>
    <div class="container">
        <div class="row header-box pt-5 mb-3">
            <div class="col-md-8">
                <h1>
                    <a href="/" style="text-decoration: none; font-size: 60px"><b>Ten today sentensies</b></a>
                </h1>
            </div>
        </div>
    </div>
    <main class="d-flex flex-nowrap">

        <div class="sidebar d-flex flex-column flex-shrink-0 text-bg-custom"
             style="height: 7vh">
            <a href="{% url 'spa:add_new_message' %}" class="mx-auto mb-1 text-white text-decoration-none"
               style="display: flex; align-items: center; gap: 7px">
                <img src="{% static 'img/new_message.png' %}" title="New message" alt="New message"
                     style="max-width: 40px; width: 100%; background: rgb(255, 153, 0); padding: 4px"/>
                <span id="team-long" class="ms-1 fs-5" style="font-weight: bold" title="New message">New message</span>
            </a>
        </div>

        <div class="container-fluid">
                    {% block content %}
                    {% endblock %}
        </div>
    </main>
</body>
</html>
